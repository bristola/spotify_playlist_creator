<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <a href="/signout"><h5>Signout</h5></a>
    <h2>Which playlist would you like to add to?</h2>
    <ul th:each="playlist : ${playlists}">
        <a th:href="@{addToPlaylist/addSongs(playlistID=${playlist.id})}"><li th:text="${playlist.name}"></li></a>
    </ul>
</html>
