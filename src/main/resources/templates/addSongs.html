<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <a href="/signout"><h5>Signout</h5></a>
    <a href="/addToPlaylist"><h5>Cancel</h5></a>
    <h2>Add songs to <span th:text="${playlist}"></span></h2>
    <ul th:each="song : ${songs}">
        <li th:text="${song.name}"></li>
    </ul>
</html>
